plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.10'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'kr.co'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

shadowJar {
	archiveBaseName.set('spring-lambda-mvc')
	archiveVersion.set('')
	archiveClassifier.set('')
	mergeServiceFiles()
}

tasks.build {
	dependsOn tasks.shadowJar
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	
	implementation 'org.springframework.boot:spring-boot-starter-web'
	
	// AWS Lambda + Spring Boot 3 Container
	implementation 'com.amazonaws.serverless:aws-serverless-java-container-springboot3:2.1.5'
	
	// AWS Lambda Core
	implementation 'com.amazonaws:aws-lambda-java-core:1.2.3'
	implementation 'com.amazonaws:aws-lambda-java-events:3.15.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
